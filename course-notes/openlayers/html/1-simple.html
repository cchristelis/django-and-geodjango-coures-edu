<html>
    <head>
        <title>Tims Map</title>
        <link rel="stylesheet" href="openlayers/theme/default/style.css" type="text/css">
        <style>
            #map-id {
                width: 512px;
                height: 512px;
            }
        </style>
        <script src="openlayers/lib/OpenLayers.js"></script>
    </head>
    <body>
        <h1>The world according to Tim</h1>
        <div id="map-id"></div>
        <script>
            var map = new OpenLayers.Map("map-id");
            var imagery = new OpenLayers.Layer.WMS(
                "Country",
                "http://localhost/cgi-bin/mapserv?map=/home/web/mapserver/mapfiles/world.map",
                {layers: "Country,Cities", format : "image/png; mode=24bit"}
            );

            map.addLayer(imagery);
            map.zoomToMaxExtent();
        </script>
        <input type="button" onclick="map.setCenter(new OpenLayers.LonLat(25,-24), 7 );" value="Go To Boche's House" />
    </body>
</html>
