<html>
    <head>
        <title>My Map</title>
        <link rel="stylesheet" href="openlayers/theme/default/style.css" type="text/css">
        <style>
            #map-id {
                width: 512px;
                height: 256px;
            }
            #scaleline-id {
              font-size: 8px;
              }
            .olControlScaleLineTop {
              background-color: red;
              border-color:green;
              }


        </style>
        <script src="openlayers/OpenLayers.js"></script>
        
    </head>
    <body>
        <h1>My Map</h1>
        <div id="map-id"></div>
        <div id="scaleline-id"></div>

        <script>
            OpenLayers.ImgPath = "http://js.mapbox.com/theme/dark/";
            var map = new OpenLayers.Map("map-id");

            var country = new OpenLayers.Layer.WMS(
                "Country",
                "http://196.35.94.243/cgi-bin/mapserv?map=ZA_SPOT10m2010",
                {layers: "Country", format : "image/jpeg"}
                //"Country",
                //"http://localhost/cgi-bin/mapserv?map=/home/web/mapserver/mapfiles/world.map",
                //{layers: "Country", format : "image/png; mode=24bit"}
            );
            map.addLayer(country);

            var cities = new OpenLayers.Layer.WMS(
                "Cities",
                "http://localhost/cgi-bin/mapserv?map=/home/web/mapserver/mapfiles/world.map",
                {layers: "Cities", 
                 format : "image/png; mode=24bit",
                 transparent: 'true'}
            );
            map.addLayer(cities);

            var newl = new OpenLayers.Layer.GeoRSS( 'GeoRSS', 'earthquakes-feed.xml');
            map.addLayer(newl);


            
            
            
                  

            var myLayerStyle = OpenLayers.Util.extend({}, OpenLayers.Feature.Vector.style['default']);
            myLayerStyle.fillOpacity = 0;
            myLayerStyle.graphicOpacity = 0.5;
            myLayerStyle.strokeColor = "blue";
            myLayerStyle.strokeWidth = 3;

            
            
            
            var format = new OpenLayers.Format.GeoJSON();
            stylemap1 = new OpenLayers.StyleMap(myLayerStyle);
            var layer = new OpenLayers.Layer.Vector("Search Area",{styleMap: stylemap1});
            var feature = format.read({ "type": "Polygon", "coordinates": [ [ [ 21.005863, -31.252288 ], [ 23.422855, -29.163706 ], [ 24.433597, -31.589797 ], [ 22.324222, -32.557957 ], [ 21.005863, -31.252288 ] ] ] })[0];
            layer.addFeatures(feature);
            map.addLayer(layer);
            
            
            var myBlueStyle = OpenLayers.Util.extend({}, myLayerStyle);
            myBlueStyle.pointRadius = 10;
            myBlueStyle.fillColor = "blue";
            myBlueStyle.graphicName = "star";
            myBlueStyle.pointRadius = 10;
            myBlueStyle.strokeWidth = 1;

            myBlueStyle.rotation = 45;
            myBlueStyle.strokeLinecap = "butt";            
            
            stylemap2 = new OpenLayers.StyleMap(myBlueStyle);
            var pointlayer = new OpenLayers.Layer.Vector("Points", {styleMap: stylemap2});
            var pointfeature = format.read({"type": "Point", 
                                        "coordinates": [
                                           23.343747854233, 
                                           2.4843800067902
                                        ] });
            pointlayer.addFeatures(pointfeature);
            
            var myPoint = new OpenLayers.Geometry.Point(24.0,-29.0);
            var myPointFeature = new OpenLayers.Feature.Vector(myPoint)
            pointlayer.addFeatures([myPointFeature]);

            map.addLayer(pointlayer);
            
            map.addControl(new OpenLayers.Control.LayerSwitcher());



            var country = new OpenLayers.Layer.WMS(
                "Country",
                "http://localhost/cgi-bin/mapserv?map=/home/web/mapserver/mapfiles/world.map",
                {layers: "Country", format : "image/png; mode=24bit"}
            );
            var options = {layers: [country]};
            
            var overview = new OpenLayers.Control.OverviewMap(options);
            map.addControl(overview);
            
            var scaleline = new OpenLayers.Control.ScaleLine({
                  div: document.getElementById("scaleline-id")
             });
            map.addControl(scaleline); 




            map.zoomToMaxExtent();
        </script>
    </body>
</html>
